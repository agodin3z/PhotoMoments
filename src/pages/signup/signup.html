<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div><br>
    <div class="splash-intro">
      <ion-list>

        <ion-item>
          <ion-label color="light"> &nbsp;<ion-icon name="ios-person-outline"></ion-icon> &nbsp;</ion-label>
          <ion-input name="name" placeholder="Ingresa tu nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="light"> &nbsp;<ion-icon name="ios-person-outline"></ion-icon> &nbsp;</ion-label>
          <ion-input name="lastname" placeholder="Ingresa tu apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="light"> &nbsp;<ion-icon name="ios-mail-outline"></ion-icon> &nbsp;</ion-label>
          <ion-input type="email" name="email" placeholder="Escribe tu email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="light"> &nbsp;<ion-icon name="ios-unlock-outline"></ion-icon> &nbsp;</ion-label>
          <ion-input type="password" name="password" placeholder="Escribe una contraseña"></ion-input>
        </ion-item>

        <div class="buttons-group">
          <button ion-button outline color="light" block (click)="doSignup()">REGISTRARSE</button>
          <div class="hr-inline">
            <hr color="light"> <span color="light"> o también puedes </span> <hr color="light">
          </div>
          <button ion-button outline color="light" block (click)="doLogin()" class="login">INICIAR SESIÓN</button>
        </div>

      </ion-list>
    </div>
  </div>
</ion-content>
